services:
  dataset_server:
    build:
      context: ./dataset
    container_name: dataset
    image: emnist_data_gen:${FED_VERSION}
    cpus: ${DATASET_CPUS}
    volumes:
      - emnist_dataset
    ports:
      - ${DATASET_SERVER_PORT}:${DATASET_SERVER_PORT}
    networks:
      - fed

  cpu_clients:
    build:
      context: ./clients
    deploy: 
      mode: replicated
      replicas: ${CLIENT_CPU_REPLICAS}
    image: emnist_client_cpu:${FED_VERSION}
    cpus: ${CLIENT_CPUS}
    depends_on:
      - dataset_server
      - agg_server
    networks:
      - fed

  gpu_clients:
    build:
      context: ./clients
    deploy:
      mode: replicated
      replicas: ${CLIENT_GPU_REPLICAS}
    image: emnist_client_gpu:${FED_VERSION}
    cpus: ${CLIENT_CPUS}
    gpus: all
    depends_on:
      - dataset_server
      - agg_server
    networks:
      - fed

  agg_server:
    build:
      context: ./server
    container_name: emnist_server
    image: emnist_server:${FED_VERSION}
    cpus: ${AGG_SERVER_CPUS}
    networks:
      - fed
    ports:
      - ${AGG_SERVER_PORT}:${AGG_SERVER_PORT}
    
volumes:
  emnist_dataset:

networks:
  fed: